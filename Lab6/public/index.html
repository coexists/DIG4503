<!DOCTYPE html>
 <html>
    <body>
        <script>
            function idClick(event) {
                event.preventDefault();
                let pokeId = document.querySelector("#monId");

                fetch("/id/" + pokeId.value).then((res) => {
                    return res.json();
                }).then((processed) =>{
                    let resPoke = document.querySelector("#resPoke");

                    if(processed.error) {
                        resPoke.innerHTML = processed.error;                        
                    }
                    else {
                        resPoke.innerHTML = processed.name;
                    }
                });
            }

            function nameClick(event) {
                event.preventDefault();
                let pokeName = document.querySelector("#monName");

                fetch("/name/" + pokeName.value).then((res) =>{
                    return res.json();
                }).then((processed) => {
                    let resPoke = document.querySelector("#resPoke");
                    if(processed.error) {
                        resPoke.innerHTML = processed.error;
                    }
                    else{
                        resPoke.innerHTML = processed.name;
                    }
                });
            }
        </script>
    </body>
</html>
